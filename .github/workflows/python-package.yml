name: Python package

on:
  workflow_dispatch:
  schedule:
    - cron: '30 13 * * *'
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@main
    - name: Set up Python 
      uses: actions/setup-python@main
      with:
        python-version: '3.7'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
      
    - name: Run the program
      run: |
        python send_message
